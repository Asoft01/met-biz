<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="quiz-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 no-margin-left quiz-question">
                    <div class="quiz-section-question">
                        <h2>Question 1</h2>
                        <p>Who is the President of Nigeria</p>
                        <div id="sortable1" class="question connectedSortable">
                            <div class="card mb-2">
                                <div class="card-body">
                                    A. Obafemi Awolowo
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body">
                                    B. Olusegun Obasanjo
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body">
                                    C. Muhammed Buhari
                                </div>
                            </div>
                            <div class="card mb-2">
                                <div class="card-body">
                                    D. Jay Jay Okocha
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 no-margin-right quiz-answer">
                    <div class="quiz-section-answer">
                        <h2>Answer</h2>
                        <div id="sortable2" class="answer-box connectedSortable">

                        </div>
                        <button class="btn btn-primary mt-2">
                            Check Answer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
