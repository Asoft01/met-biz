<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="question-sect">
        <div class="container">
            <h2 class='text-center text-white'>Question</h2>
            <p class='text-center text-white'>The Fastest Mode of Transportation?</p>
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <div id="dvSource">
                        <img src="img/cars.jpg">
                        <img src="img/plane.png">
                        <img src="img/ship.jpg">
                        <img src="img/train.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="question-answer">
        <div class="container">
            <h2 class='text-center'>Answer</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <div id="dvDest">
                    </div>
                    <button class="btn btn-primary mt-3">Check Answer</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
